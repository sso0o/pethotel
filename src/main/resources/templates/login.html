<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card" style="border-radius: 1rem; width: auto; ">
            <div class="card-body p-5 text-center">
                <h2>LOGIN</h2>
                <p class="mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

                <div class = "mb-2">
                    <form th:action="@{/login}" method="POST">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <label class="form-label">Userid</label>
                            <input type="text" class="form-control" name="username" id="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <!-- 로그인 실패 메시지 -->
                        <div class="mb-3" th:if="${param.error}" style="color: red;">
                            <p th:text="${error}"></p>
                        </div>

                        <button type="submit" class="btn btn-primary tm-btn text-uppercase" style="border-radius: 0.25rem;">Submit</button>
                    </form>
                    <button type="button" class="btn btn-secondary tm-btn mt-3" onclick="location.href='/signup'">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</section>
