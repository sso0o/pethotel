<!-- .main-content 시작-->
<div class="tm-main-content" style="display: grid; place-items: center;">
  <!-- 본문 시작 -->
  <div class="tm-page2-wrap mx-auto justify-content-center">
    <div class="tm-container-outer">
      <div class="container" style="padding: 0;">
        <div class="log-in-container" >
          <div class="card" style="box-shadow: 0 0 3px rgba(0, 0, 0, 0.15); border-radius: 1rem; width: 500px; ">
            <div class="card-body p-5">
              <h2 style="text-align: center;">LOGIN</h2>
              <p class="mt-2 mb-5" style="text-align: center;">서비스를 사용하려면 로그인을 해주세요!</p>
              <div class = "mb-2">
                <form th:action="@{/login}" method="POST" style="display:grid;">
                  <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                  <div class="mb-3">
                    <label class="form-label">Userid</label>
                    <input type="text" class="form-control" name="username" id="username">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                  </div>
                  <!-- 로그인 실패 메시지 -->
                  <div class="mb-3" th:if="${param.error}" style="color: red;">
                    <p th:text="${session.error}"></p>
                  </div>

                  <button type="submit" class="btn btn-primary tm-btn text-uppercase" >Submit</button>
                  <button type="button" class="btn btn-secondary tm-btn mt-3" onclick="location.href='/signup'">회원가입</button>
                </form>

              </div>
            </div>
          </div>
        </div>   <!-- .container -->
      </div>     <!-- .tm-container-outer -->
    </div>
  </div>
  <!-- 본문 종료 -->
</div>
