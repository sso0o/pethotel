<!DOCTYPE html>
<html
        lang="ko"
        dir="ltr"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <title>Pet Hotel</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <!-- Bootstrap  CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
          integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- load stylesheets -->
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Templatemo style -->
    <link rel="stylesheet" href="/css/templatemo-style.css">
    <link rel="stylesheet" href="/common/signup.css">

    <style>
    </style>
</head>

<body>
<!-- .main-content 시작-->
<div class="tm-main-content" style="display: grid; place-items: center;">
    <!-- 본문 시작 -->
    <div class="tm-page2-wrap mx-auto justify-content-center">
        <div class="tm-container-outer">
            <div class="container" style="padding: 0;">
                <div class="sign-up-container" >
                    <div class="card" style="box-shadow: 0 0 3px rgba(0, 0, 0, 0.15); border-radius: 1rem; width: 500px; ">
                        <div class="card-body p-5">
                            <h2 style="text-align: center;">SIGN UP</h2>
                            <p class="mt-2 mb-5" style="text-align: center;">서비스를 사용하려면 회원가입을 해주세요!</p>

                            <div class = "mb-2">
                                <!--                    <form th:action="@{/signup}" method="POST">-->
                                <form id="userForm" style="display: grid;">
                                    <div class="form-group tm-form-group mb-3">
                                        <label for="username">이름</label>
                                        <input type="text" class="form-control" id="username" name="username">
                                    </div>
                                    <div class="form-group tm-form-group mb-3">
                                        <label for="userid">로그인 아이디</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="userid" name="userid">
                                            <button type="button" class="btn btn-outline-secondary" id="btnIdCheck">중복확인</button>
                                        </div>
                                        <span id="idConfirm" class="form-text"></span>
                                        <input type="hidden" id="idCheckValue" >
                                    </div>
                                    <div class="form-group tm-form-group mb-3">
                                        <label for="password">비밀번호</label>
                                        <input type="password" class="form-control" id="password" name="password">
                                    </div>
                                    <div class="form-group tm-form-group mb-3">
                                        <label for="passwordCheck">비밀번호 확인</label>
                                        <input type="password" class="form-control" id="passwordCheck" name="passwordCheck">
                                        <span id="pwConfirm" class="form-text"></span>
                                    </div>
                                    <div class="form-group tm-form-group mb-3">
                                        <label for="nickname">닉네임</label>
                                        <input type="text" class="form-control" id="nickname" name="nickname">
                                    </div>
                                    <div class="form-group tm-form-group mb-3">
                                        <label for="userphone">전화번호</label>
                                        <input type="text" class="form-control" id="userphone" name="userphone">
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="radio" name="roleType" id="role-user" value="USER" checked>
                                        <label class="form-check-label" for="role-user">
                                            일반 고객
                                        </label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="radio" name="roleType" id="role-manager" value="MANAGER">
                                        <label class="form-check-label" for="role-manager">
                                            숙박 업소
                                        </label>
                                    </div>


                                    <div class="mt-3 mb-3" id="errorDiv" style="text-align: center; color: red; display: none;">
                                        <p id="errorMsg"></p>
                                    </div>

                                    <button type="submit" class="btn btn-primary tm-btn text-uppercase"
                                            id="btnSubmit"
                                            style="border-radius: 0.25rem;">
                                        SIGN UP
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>   <!-- .container -->
            </div>     <!-- .tm-container-outer -->
        </div>
    </div>
    <!-- 본문 종료 -->

</div>


<!-- load JS files -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<!-- https://floating-ui.com/ -->
<script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.8"></script>
<script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.12"></script>
<!-- https://github.com/flesler/jquery.scrollTo -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.3/jquery.scrollTo.min.js"></script>


<script>

    $(function(){

        const $password = $('#password');
        const $passwordCheck = $('#passwordCheck');

        function checkPasswordMatch() {
            if ($password.val() === $passwordCheck.val()) {
                $('#pwConfirm').text('비밀번호 일치').css('color', 'green')
            } else {
                $('#pwConfirm').text('비밀번호 불일치').css('color', 'red')
            }
        }

        $password.on('input', checkPasswordMatch);
        $passwordCheck.on('input', checkPasswordMatch);

        $('#btnIdCheck').on('click', function (){
            let userid = $('#userid').val();
            if (userid === '') {
                $('#idConfirm').text('아이디를 입력해주세요').css('color', 'red');
                return;
            }
            $.ajax({
                url: '/account/check',
                type: 'get',
                data: { userid: userid },
                dataType: 'json',
                contentType: 'application/json',
                success: function (data) {
                    if (data.isDuplicate) {
                        $('#idConfirm').text('이미 사용중인 아이디 입니다.').css('color', 'red');
                        $('#idCheckValue').val(false);
                    } else {
                        $('#idConfirm').text('사용 가능한 아이디 입니다.').css('color', 'green');
                        $('#idCheckValue').val(true);
                    }
                },
                error: function (request, status, error) {
                    let result = jQuery.parseJSON(request.responseText)
                    console.log(result.msg);
                    $('#idConfirm').text('오류가 발생했습니다. 다시 시도해 주세요').css('color', 'red');
                }
            })
        });


        $('#userForm').on('submit', function (e) {
            e.preventDefault();

            let username = $('#username').val();
            let userid = $('#userid').val();
            let password = $('#password').val();
            let passwordCheck = $('#passwordCheck').val();
            let nickname = $('#nickname').val();
            let userphone = $('#userphone').val();
            let userrole = $('input[name=roleType]:checked').val();
            let idCheckValue = $('#idCheckValue').val();

            if (idCheckValue === '') {
                $('#idConfirm').text('중복체크 해주세요').css('color', 'red');
                return;
            } else if (idCheckValue === 'false'){
                return;
            }

            if (password !== passwordCheck){
                $('#errorDiv').show();  // 오류 메시지를 표시하는 div를 보이게
                $('#errorMsg').text('');
                $('#errorMsg').text('비밀번호를 확인해주세요');  // 오류 메시지에 삽입
                return;
            }

            $.ajax({
                url: '/signup',
                type: 'post',
                data: {
                    username: username,
                    userid: userid,
                    password: password,
                    nickname: nickname,
                    userphone: userphone,
                    userrole: userrole
                },
                success: function (result) {
                    $('#errorDiv').hide();
                    $('#errorMsg').text('');
                    alert(result.msg);
                    window.location.replace('/login');
                },
                error: function (request, status, error) {
                    let result = jQuery.parseJSON(request.responseText)
                    $('#errorDiv').show();  // 오류 메시지를 표시하는 div를 보이게
                    $('#errorMsg').text('');
                    $('#errorMsg').text(result.msg);  // 오류 메시지에 삽입
                }
            })

        })



    });

</script>

</body>
</html>
