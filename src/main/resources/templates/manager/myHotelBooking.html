<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>


<script>
    $(function(){

        let currentUrl = window.location.href;
        let hotelIdFromUrl = currentUrl.split('/').pop();  // URL의 마지막 부분 ("/" 이후 값) 추출
        let user = $('#user');

        let selectMyHotles = $('#myHotles');

        $.ajax({
            url: '/manager/myhotels/'+BigInt(user.data('user-id')),
            type: 'get',
            success: function (data){
                selectMyHotles.empty();
                $.each(data.hotels, function (i, hotel){
                    let option = $('<option></option>')
                        .val(hotel.hotelId)  // 호텔의 id를 value로 설정
                        .text(hotel.hotelName);  // 호텔의 이름을 텍스트로 설정
                    selectMyHotles.append(option);  // select에 option 추가
                });
                // URL에서 가져온 호텔 ID가 목록에 있다면, 그 호텔을 자동으로 선택
                if (hotelIdFromUrl) {
                    selectMyHotles.val(hotelIdFromUrl);  // 호텔 ID로 옵션을 선택
                }
            },
            error: function (e){
            }
        })

        let calendarEl = document.getElementById('calendar');
        let calendar = new FullCalendar.Calendar(calendarEl, {
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
            },
            initalView: 'dayGreidMonth',
            events: function (info, successCallback, failureCallback){
                $.ajax({
                    url: '/manager/mybooking/'+hotelIdFromUrl,
                    type: 'GET',
                    success: function(data){
                        let events = [];
                        if(data.bookings.length > 0){
                            data.bookings.forEach(function(item){
                                events.push({
                                    title: item.roomName,
                                    start: item.startDate,
                                    end: item.endDate
                                });
                            });
                            successCallback(events);
                        }
                    }
                })
            }
        });
        calendar.render();

        selectMyHotles.on("change", function (){
            hotelIdFromUrl = this.value;
            // 셀렉트박스에서 선택된 호텔 ID를 기반으로 캘린더를 새로 고침
            calendar.refetchEvents();  // 이벤트를 새로 가져오도록 요청
        })


    });

</script>
