<!DOCTYPE html>
<html
    lang="ko"
    dir="ltr"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <!-- 미디어쿼리 사용시 설정 해줘야함  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pet Hotel</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.png">

  <!-- Bootstrap  CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <!-- load stylesheets -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>


  <!-- Templatemo style -->
  <link rel="stylesheet" href="/css/templatemo-style.css">

  <style>
  </style>
</head>

<body>
<div id="payResult"
     th:data-result-code="${resultCode}"
     th:data-payment-id="${paymentId}">
</div>

<div id="booking"
     th:if="${booking != null}"
     th:data-booking="${booking}"
     th:data-booking-id="${booking.bookingId}"
     th:data-booking-room-id="${booking.roomId}"
     th:data-booking-hotel-id="${booking.hotelId}"
     th:data-booking-user-id="${booking.userId}"
     th:data-booking-start-date="${booking.startDate}"
     th:data-booking-end-date="${booking.endDate}"
     th:data-booking-total-price="${booking.totalPrice}"
     th:data-booking-total-date="${booking.totalDate}">
</div>

<div id="user"
     th:data-user-id="${#authentication.principal.id}"
     th:data-user-name="${#authentication.principal.username}">
</div>


<!-- .main-content 시작-->
<div class="tm-main-content">

  <div class="tm-top-bar-bg"></div>
  <!-- navbar 시작 -->
  <div class="tm-top-bar" id="tm-top-bar">
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand mr-auto" href="/">
            <img src="/img/logo.png" alt="Site logo">
            Pet Hotel
          </a>

          <!-- 토글 버튼 (모바일용) -->
          <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse"
                  data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- 토글 버튼 (모바일용) 종료-->

          <div id="mainNav" class="collapse navbar-collapse justify-content-end tm-bg-white">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/hotel">Hotel </a>
              </li>
              <!-- 로그인하지 않은 사용자가 볼 수 있는 링크 -->
              <li sec:authorize="isAnonymous()" class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li sec:authorize="isAnonymous()" class="nav-item">
                <a class="nav-link" href="/signup">Sign Up</a>
              </li>
              <!-- 회원만 볼 수 있는 링크 -->
              <li sec:authorize="hasAuthority('USER')" class="nav-item">
                <a class="nav-link" href="/mybooking">My Booking</a>
              </li>
              <!-- 매니저만 볼 수 있는 링크 -->
              <li sec:authorize="hasAuthority('MANAGER')" class="nav-item">
                <a class="nav-link" href="/manager/myhotelPage">My hotel</a>
              </li>
              <li sec:authorize="hasAnyAuthority('USER', 'MANAGER')" class="nav-item">
                <a class="nav-link" href="/mypage">My Page</a>
              </li>
              <!-- 관리자만 볼 수 있는 링크 -->
              <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link" href="/admin">Admin Page</a>
              </li>
              <!-- 로그인 한 사용자만 볼 수 있는 링크 -->
              <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#logoutModal" id="btnLogout">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
      </div> <!-- row -->
    </div> <!-- container -->
  </div> <!-- .tm-top-bar -->
  <!-- navbar 종료 -->

  <!-- 본문 시작 -->
  <div class="tm-page-wrap mx-auto justify-content-center">
    <div class="tm-container-outer">
      <div class="container">
        <!-- Page Content -->
        <div class="p-5">
          <div class="content-box p-4">
            <div class="content-box-main" id="result-container">
              <p th:text="${resultMessage}"></p>
            </div>
            <hr/>
            <div class="content-box-bottom" style="display: flex">
              <button type="button" class="btn btn-primary tm-btn " id="btnHome" > 홈으로</button>
              <button type="button" class="btn btn-primary tm-btn " id="btnMybooking" > 예약 확인</button>
            </div>
          </div>


        </div>
      </div>  <!-- .container -->
    </div>     <!-- .tm-container-outer -->



    <footer class="tm-container-outer">
      <p class="mb-0">Copyright © <span class="tm-current-year">2018</span> Your Company
        . Designed by <a rel="nofollow" href="http://www.google.com/+templatemo" target="_parent">Template</a></p>
    </footer>
  </div>
  <!-- 본문 종료 -->

</div>
<!-- .main-content 종료-->

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">Ready to Leave?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a class="btn btn-primary" href="/logout">Logout</a>
      </div>
    </div>
  </div>
</div>

<!-- load JS files -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<!-- https://floating-ui.com/ -->
<script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.8"></script>
<script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.12"></script>
<!-- https://github.com/flesler/jquery.scrollTo -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.3/jquery.scrollTo.min.js"></script>

<!-- 결제관련 api -->
<script src="https://nsp.pay.naver.com/sdk/js/naverpay.min.js"></script>


<script>

    $(function () {

        $('#btnHome').click(function () {
            location.href = "/";
        })

        $('#btnMybooking').click(function () {
            location.href = "/mybooking";
        })

        let payResult = $('#payResult');
        let resultCode = payResult.data('result-code');

        if ($('#booking').length > 0) {
            let data = JSON.stringify({
                paymentId: payResult.data('payment-id'),
                payChk: resultCode
            })

            $.ajax({
                url: '/booking/paymentChk/'+$('#booking').data('booking-id'),
                type: "PUT",
                contentType: "application/json",
                data: data,
                success: function(response) {
                    location.href = "/booking/complete";
                },
                error: function (request, status, error) {
                    let result = jQuery.parseJSON(request.responseText)
                    alert(result.msg);
                }
            })
        }

        $('#btnLogout').on('click', function() {
            let myModal = new bootstrap.Modal(document.getElementById('logoutModal'));
            myModal.show();
        });



    });

</script>

</body>
</html>
