          <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- 토글 버튼 (모바일용) 종료-->

            <ul class="navbar-nav ml-auto" >

              <!-- 회원만 볼 수 있는 링크 -->
              <li sec:authorize="hasAuthority('USER')" class="nav-item">

              </li>
              <!-- 매니저만 볼 수 있는 링크 -->
              <li sec:authorize="hasAuthority('MANAGER')" class="nav-item">

        <div class="row">

              <div class="form-group tm-form-group m-1" style="display: flex; align-items: center;">
                <label for="room">방</label>

  <!-- 본문 시작 -->

    <div class="tm-container-outer">
      <div class="container">
        <div class="row justify-content-center d-none d-md-block" >
          <form class="tm-search-form mt-5 mb-5">
            <div class="form-row">
              <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                <label for="selectCity">Choose Your Destination</label>
                <select class="form-control tm-select" id="selectCity" name="selectCity">
                  <option></option>
                </select>
              </div>
              <div class="form-group tm-form-group tm-form-group-1">
                <div class="form-group tm-form-group tm-form-group-pad tm-form-group-2">

                  <select name="room" class="form-control tm-select" id="inputRoom">

                    <option value="2">2 Rooms</option>
                    <option value="3">3 Rooms</option>
                    <option value="4">4 Rooms</option>
                    <option value="5">5 Rooms</option>
                    <option value="6">6 Rooms</option>
                    <option value="7">7 Rooms</option>
                    <option value="8">8 Rooms</option>
                    <option value="9">9 Rooms</option>
                    <option value="10">10 Rooms</option>
                  </select>
                </div>
                <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                  <label for="guest">Guest</label>
                  <select class="form-control tm-select" id="guest" name="guest" >
                    <option value="1" selected>1</option>

                    <option value="3">3</option>
                    <option value="4">4</option>

                    <option value="6">6</option>
                    <option value="7">7</option>

                    <option value="9">9</option>
                    <option value="10">10</option>

                </div>
                <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">

                  <label for="pet">Pet</label>
                  <select class="form-control tm-select" id="pet" name="pet" >
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>
              </div>
            </div> <!-- form-row -->
            <div class="form-row tm-search-form-row">
              <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                <label for="startDate">Check In Date</label>
                <input type="text" class="form-control" id="startDate" name="startDate" placeholder="Check In">
              </div>
              <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                <label for="endDate">Check Out Date</label>
                <input type="text" class="form-control" id="endDate" name="endDate" placeholder="Check Out">
              </div>
              <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                <label for="btnSubmit">&nbsp;</label>
                <button type="submit" class="btn btn-primary tm-btn tm-btn-search text-uppercase" id="btnSubmit">Search</button>
              </div>
            </div>
          </form>
        </div> <!-- row -->
      </div>  <!-- .container -->

    <div class="tm-container-outer">
      <div class="container">
        <div class="row justify-content-center" >

        </div>
      </div>
    </div>

    <!-- 지역별 탭 시작 -->
    <div class="tm-container-outer">



    </div>

    <footer class="tm-container-outer">

</div>

<!-- load JS files -->
<script src="js/jquery-1.11.3.min.js"></script>             <!-- jQuery (https://jquery.com/download/) -->
<script src="js/popper.min.js"></script>                    <!-- https://popper.js.org/ -->
<script src="js/bootstrap.min.js"></script>                 <!-- https://getbootstrap.com/ -->
<script src="js/datepicker.min.js"></script>                <!-- https://github.com/qodesmith/datepicker -->
<script src="js/jquery.singlePageNav.min.js"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
<script src="slick/slick.min.js"></script>                  <!-- http://kenwheeler.github.io/slick/ -->
<script src="js/jquery.scrollTo.min.js"></script>           <!-- https://github.com/flesler/jquery.scrollTo -->


<script>
  $(function(){

    // Date Picker in Search form
    let pickerCheckIn = datepicker('#startDate');
    let pickerCheckOut = datepicker('#endDate');
    // Date Picker in Search form
    let pickerCheckIn2 = datepicker('#startDate2');
    let pickerCheckOut2 = datepicker('#endDate2');

    // Close navbar after clicked
    $('.nav-link').click(function(){
      $('#mainNav').removeClass('show');
    });

    let selectCity = $('#selectCity');

    $.ajax({
      url: '/main/commoncode/REG',
      type: 'get',
      success: function (data){
        selectCity.empty();
        $.each(data.codes, function (i, code){
          let option = $('<option></option>')
                  .val(code.codeName)  // 호텔의 id를 value로 설정
                  .text(code.codeName);  // 호텔의 이름을 텍스트로 설정
          selectCity.append(option);  // select에 option 추가
        });
      },
      error: function (request, status, error){
        let result = jQuery.parseJSON(request.responseText)
        alert(result.msg);
      }
    })



  });

</script>

</body>
