<!DOCTYPE html>
<html
        lang="ko"
        dir="ltr"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <title>Pet Hotel</title>
  <!-- Bootstrap  CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- load stylesheets -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">  <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">                <!-- Font Awesome -->
  <link rel="stylesheet" href="css/bootstrap.min.css">                                      <!-- Bootstrap style -->
  <link rel="stylesheet" type="text/css" href="css/datepicker.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <link rel="stylesheet" href="css/templatemo-style.css">                                   <!-- Templatemo style -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>
<div class="tm-main-content" id="top">
  <div class="tm-top-bar-bg"></div>
  <div class="tm-top-bar" id="tm-top-bar">
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg narbar-light">
          <a class="navbar-brand mr-auto" href="/">
            <img src="img/logo.png" alt="Site logo">
            Pet Hotel
          </a>
          <!-- 토글 버튼 (모바일용) -->
          <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- 토글 버튼 (모바일용) -->
          <div id="mainNav" class="collapse navbar-collapse justify-content-end tm-bg-white">
            <ul class="navbar-nav ml-auto" >
              <li class="nav-item">
                <a class="nav-link active" href="/">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/hotel">Hotel </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Top Destinations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Recommended Places</a>
              </li>
              <!-- 로그인 안되어있을때  -->
              <li th:if="${session.username == null}" class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li th:if="${session.username == null}" class="nav-item">
                <a class="nav-link" href="/signup">Sign up</a>
              </li>
              <!-- 로그인 안되어있을때  -->
              <!-- 로그인 되어있을때  -->
              <li th:if="${session.username != null}" class="nav-item">
                <a class="nav-link" href="/mybooking">My Booking</a>
              </li>
              <li th:if="${session.username != null}" class="nav-item">
                <a class="nav-link" href="/mypage">My Page</a>
              </li>
              <!-- 로그인 되어있을때  -->
            </ul>
          </div>
        </nav>
      </div> <!-- row -->
    </div> <!-- container -->
  </div> <!-- .tm-top-bar -->

  <div class="tm-page-wrap mx-auto">
    <section class="tm-banner">
      <div class="tm-container-outer tm-banner-bg">
        <div class="container">

          <div class="row tm-banner-row tm-banner-row-header">
            <div class="col-xs-12">
              <div class="tm-banner-header">
                <h1 class="text-uppercase tm-banner-title">Let's begin</h1>
                <img src="img/dots-3.png" alt="Dots">
                <p class="tm-banner-subtitle">We assist you to choose the best.</p>
                <a href="javascript:void(0)" class="tm-down-arrow-link"><i class="fa fa-2x fa-angle-down tm-down-arrow"></i></a>
              </div>
            </div>  <!-- col-xs-12 -->
          </div> <!-- row -->
          <div class="row tm-banner-row" id="tm-section-search">

            <form action="index.html" method="get" class="tm-search-form tm-section-pad-2">
              <div class="form-row tm-search-form-row">
                <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                  <label for="inputCity">Choose Your Destination</label>
                  <input name="destination" type="text" class="form-control" id="inputCity" placeholder="Type your destination...">
                </div>
                <div class="form-group tm-form-group tm-form-group-1">
                  <div class="form-group tm-form-group tm-form-group-pad tm-form-group-2">
                    <label for="inputRoom">How many rooms?</label>
                    <select name="room" class="form-control tm-select" id="inputRoom">
                      <option value="1" selected>1 Room</option>
                      <option value="2">2 Rooms</option>
                      <option value="3">3 Rooms</option>
                      <option value="4">4 Rooms</option>
                      <option value="5">5 Rooms</option>
                      <option value="6">6 Rooms</option>
                      <option value="7">7 Rooms</option>
                      <option value="8">8 Rooms</option>
                      <option value="9">9 Rooms</option>
                      <option value="10">10 Rooms</option>
                    </select>
                  </div>
                  <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                    <label for="guest">Guest</label>
                    <select name="guest" class="form-control tm-select" id="guest">
                      <option value="1" selected>1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                  <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">

                    <label for="pet">Pet</label>
                    <select name="pet" class="form-control tm-select" id="pet">
                      <option value="0" selected>0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                    </select>
                  </div>
                </div>
              </div> <!-- form-row -->
              <div class="form-row tm-search-form-row">

                <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                  <label for="checkin">Check In Date</label>
                  <input name="checkin" type="text" class="form-control" id="checkin" placeholder="Check In">
                </div>
                <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                  <label for="checkout">Check Out Date</label>
                  <input name="checkout" type="text" class="form-control" id="checkout" placeholder="Check Out">
                </div>
                <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                  <label for="btnSubmit">&nbsp;</label>
                  <button type="submit" class="btn btn-primary tm-btn tm-btn-search text-uppercase" id="btnSubmit">호텔 검색</button>
                </div>
              </div>
            </form>

          </div> <!-- row -->
          <div class="tm-banner-overlay"></div>
        </div>  <!-- .container -->
      </div>     <!-- .tm-container-outer -->
    </section>


    <footer class="tm-container-outer">
      <p class="mb-0">Copyright © <span class="tm-current-year">2018</span> Your Company

        . Designed by <a rel="nofollow" href="http://www.google.com/+templatemo" target="_parent">Template Mo</a></p>
    </footer>
  </div>
</div><!-- .main-content -->


<!-- load JS files -->
<script src="js/jquery-1.11.3.min.js"></script>             <!-- jQuery (https://jquery.com/download/) -->
<script src="js/popper.min.js"></script>                    <!-- https://popper.js.org/ -->
<script src="js/bootstrap.min.js"></script>                 <!-- https://getbootstrap.com/ -->
<script src="js/datepicker.min.js"></script>                <!-- https://github.com/qodesmith/datepicker -->
<script src="js/jquery.singlePageNav.min.js"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
<script src="slick/slick.min.js"></script>                  <!-- http://kenwheeler.github.io/slick/ -->
<script src="js/jquery.scrollTo.min.js"></script>           <!-- https://github.com/flesler/jquery.scrollTo -->


<script>



  $(function(){

    // Date Picker in Search form
    var pickerCheckIn = datepicker('#checkin');
    var pickerCheckOut = datepicker('#checkout');

    // Update nav links on scroll
    // $('#tm-top-bar').singlePageNav({
    //     currentClass:'active',
    //     offset: 60
    // });

    // Close navbar after clicked
    $('.nav-link').click(function(){
      $('#mainNav').removeClass('show');
    });


  });

</script>

</body>
</html>
