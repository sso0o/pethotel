<body>
<!-- .main-content 시작-->
<div class="tm-main-content">

  <div class="tm-top-bar-bg" style="height: 160px;"></div>
  <!-- navbar 시작 -->
  <div class="tm-top-bar active" id="tm-top-bar">
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand mr-auto" href="/">
            <img src="img/logo.png" alt="Site logo">
            Pet Hotel

          <!-- 토글 버튼 (모바일용) -->
          <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse"
                  data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- 토글 버튼 (모바일용) 종료-->

          <div id="mainNav" class="collapse navbar-collapse justify-content-end tm-bg-white">
            <ul class="navbar-nav ml-auto">
              <li sec:authorize="!hasAuthority('MANAGER')" class="nav-item">
                <a class="nav-link active" href="/hotel">Hotel </a>
              </li>
              <!-- 로그인하지 않은 사용자가 볼 수 있는 링크 -->

                <a class="nav-link" href="/login">Login</a>
              </li>
              <li sec:authorize="isAnonymous()" class="nav-item">
                <a class="nav-link" href="/signup">Sign Up</a>
              </li>
              <!-- 회원만 볼 수 있는 링크 -->
              <li sec:authorize="hasAuthority('USER')" class="nav-item">
                <a class="nav-link" href="/mybooking">My Booking</a>
              </li>
              <!-- 매니저만 볼 수 있는 링크 -->
              <li sec:authorize="hasAuthority('MANAGER')" class="nav-item">
                <a class="nav-link" href="/manager/hotelmainPage">My hotel</a>
              </li>
              <li sec:authorize="hasAnyAuthority('USER', 'MANAGER')" class="nav-item">

              </li>
              <!-- 관리자만 볼 수 있는 링크 -->

            </ul>
          </div>
        </nav>
      </div> <!-- row -->

  </div> <!-- .tm-top-bar -->

  <div class="mobile-d-none">
    <div class="tm-top-bar-form tm-bg-primary justify-content-center" style="display: flex; align-items: center">

          <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
            <form style="display: flex;">
              <div class="form-group tm-form-group m-1">
                <label for="selectCity">목적지</label>
                <select class="form-control tm-select" name="" id="selectCity">

              <div class="form-group tm-form-group m-1">

              <div class="form-group tm-form-group m-1">

                <input type="text" class="form-control" id="endDate" name="endDate" placeholder="Check Out">
              </div>

              <div class="form-group tm-form-group m-1">
                <label for="inputRoom">방</label>
                <select name="room" class="form-control tm-select" id="inputRoom">
                  <option value="1" selected>1 Room</option>
                  <option value="2">2 Rooms</option>
                  <option value="3">3 Rooms</option>
                  <option value="4">4 Rooms</option>

                  <option value="8">8 Rooms</option>

              <div class="form-group tm-form-group m-1">
                <label for="guest">인원</label>
                <select class="form-control tm-select" id="guest" name="guest">
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>

              <div class="form-group tm-form-group m-1">
                <label for="pet">펫</label>
                <select class="form-control tm-select" id="pet" name="pet">
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </form>
          </nav>
        </div>
      </div> <!-- .tm-top-bar-form -->

    </div>
    <!-- navbar 종료 -->
  </div>

  <!-- 본문 시작 -->
  <div class="tm-page-wrap mx-auto justify-content-center">
    <div class="tm-container-outer">
      <div class="container">
        <div>
          <ol style="list-style: none;">
            <li>
              <div>
                <a>
                  <div style="display: flex;">
                    <div>
                      이미지 들어갈곳
                    </div>
                    <div>
                      호텔 이름 들어갈곳

            </li>

        </div>

    </div>     <!-- .tm-container-outer -->


    <footer class="tm-container-outer">
      <p class="mb-0">Copyright © <span class="tm-current-year">2018</span> Your Company
        . Designed by <a rel="nofollow" href="http://www.google.com/+templatemo" target="_parent">Template</a></p>
    </footer>

</div>
<!-- .main-content 종료-->


<!-- load JS files -->
<script src="js/jquery-1.11.3.min.js"></script>             <!-- jQuery (https://jquery.com/download/) -->
<script src="js/popper.min.js"></script>                    <!-- https://popper.js.org/ -->
<script src="js/bootstrap.min.js"></script>                 <!-- https://getbootstrap.com/ -->
<script src="js/datepicker.min.js"></script>                <!-- https://github.com/qodesmith/datepicker -->
<script src="js/jquery.singlePageNav.min.js"></script>
<!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
<script src="slick/slick.min.js"></script>                  <!-- http://kenwheeler.github.io/slick/ -->
<script src="js/jquery.scrollTo.min.js"></script>           <!-- https://github.com/flesler/jquery.scrollTo -->


<script>
    $(function () {

        // Date Picker in Search form
        let pickerCheckIn = datepicker('#startDate');
        let pickerCheckOut = datepicker('#endDate');

        // Close navbar after clicked
        $('.nav-link').click(function () {
            $('#mainNav').removeClass('show');
        });

        let selectCity = $('#selectCity');

        $.ajax({
            url: '/main/commoncode/REG',
            type: 'get',
            success: function (data) {
                selectCity.empty();
                $.each(data.codes, function (i, code) {
                    let option = $('<option></option>')
                        .val(code.codeName)  // 호텔의 id를 value로 설정
                        .text(code.codeName);  // 호텔의 이름을 텍스트로 설정
                    selectCity.append(option);  // select에 option 추가
                });
            },
            error: function (request, status, error) {
                let result = jQuery.parseJSON(request.responseText)
                alert(result.msg);
            }
        })

        $('#roomImgForm').on('submit', function (e) {
            e.preventDefault();

            let roomId = $('#roomId').val();
            let formData = new FormData();
            // 파일 데이터를 FormData에 추가 (파일은 #hotelPhoto input을 사용)
            Array.from($('#roomPhotos')[0].files).forEach(function (file) {
                formData.append('roomPhotos', file);  // hotelPhotos는 서버에서 처리할 파라미터 이름입니다.
            });

            $.ajax({
                url: '/manager/myroomImg/' + BigInt(roomId),
                type: 'post',
                async: true,
                data: formData,  // FormData 객체 전송
                processData: false,  // jQuery가 데이터를 자동으로 변환하지 않도록 설정
                contentType: false,  // jQuery가 contentType을 자동으로 설정하도록 함
                success: function (result) {
                    alert(result.msg);
                    imgReLoad();
                },
                error: function (request, status, error) {
                    let result = jQuery.parseJSON(request.responseText);
                    alert(result.msg);  // 오류 메시지에 삽입
                }

            })
        })


    });

</script>

</body>
