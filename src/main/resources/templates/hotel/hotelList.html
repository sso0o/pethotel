<!DOCTYPE html>
<html
        lang="ko"
        dir="ltr"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <title>Pet Hotel</title>
  <!-- Bootstrap  CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- load stylesheets -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">  <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">                <!-- Font Awesome -->
  <link rel="stylesheet" href="css/bootstrap.min.css">                                      <!-- Bootstrap style -->
  <link rel="stylesheet" type="text/css" href="css/datepicker.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <link rel="stylesheet" href="css/templatemo-style.css">                                   <!-- Templatemo style -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <style>

  </style>
</head>

<body>
<div class="tm-main-content" style="min-height: 100vh; position: relative;">
  <div class="tm-top-bar-bg"></div>
  <!-- navbar 시작 -->
  <div class="tm-top-bar" id="tm-top-bar">
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg narbar-light">
          <a class="navbar-brand mr-auto" href="/">
            <img src="img/logo.png" alt="Site logo">
            Pet Hotel
          </a>
          <!-- 토글 버튼 (모바일용) -->
          <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- 토글 버튼 (모바일용) -->
          <div id="mainNav" class="collapse navbar-collapse justify-content-end tm-bg-white">
            <ul class="navbar-nav ml-auto" >
              <li sec:authorize="!hasAuthority('MANAGER')" class="nav-item">
                <a class="nav-link" href="/hotel">Hotel </a>
              </li>
              <li sec:authorize="!hasAuthority('MANAGER')" class="nav-item">
                <a class="nav-link" href="/">Top Destinations</a>
              </li>
              <!-- 로그인하지 않은 사용자가 볼 수 있는 링크 -->
              <li sec:authorize="isAnonymous()" class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li sec:authorize="isAnonymous()" class="nav-item">
                <a class="nav-link" href="/signup">Sign Up</a>
              </li>
              <!-- 회원만 볼 수 있는 링크 -->
              <li sec:authorize="hasAuthority('USER')" class="nav-item">
                <a class="nav-link" href="/mybooking">My Booking</a>
              </li>
              <!-- 매니저만 볼 수 있는 링크 -->
              <li sec:authorize="hasAuthority('MANAGER')" class="nav-item">
                <a class="nav-link" href="/manager/hotel">My hotel</a>
              </li>
              <li sec:authorize="hasAnyAuthority('USER', 'MANAGER')" class="nav-item">
                <a class="nav-link" href="/mypage">My Page</a>
              </li>
              <!-- 관리자만 볼 수 있는 링크 -->
              <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link" href="/tem2">Admin Page</a>
              </li>
              <!-- 로그인 한 사용자만 볼 수 있는 링크 -->
              <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/loguot">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
      </div> <!-- row -->
    </div> <!-- container -->
  </div> <!-- .tm-top-bar -->
  <!-- navbar 종료 -->


  <div class="tm-page-wrap mx-auto justify-content-center">

    <p th:text="${#authentication.name}"></p>
    <p>===============</p>
    <p th:text="${#authentication.authorities}"></p>
    <p>===============</p>
    <p th:text="${#authentication.authenticated}"></p>
    <p>===============</p>
    <div sec:authorize="isAuthenticated()"></div>
    <p>===============</p>
    <div sec:authorize="hasRole('ADMIN')"></div>
    <p>===============</p>
    <div sec:authorize="hasRole('MANAGER')"></div>

    <footer class="tm-container-outer">
      <p class="mb-0">Copyright © <span class="tm-current-year">2018</span> Your Company

        . Designed by <a rel="nofollow" href="http://www.google.com/+templatemo" target="_parent">Template Mo</a></p>
    </footer>

  </div>



</div><!-- .main-content -->


<!-- load JS files -->
<script src="js/jquery-1.11.3.min.js"></script>             <!-- jQuery (https://jquery.com/download/) -->
<script src="js/popper.min.js"></script>                    <!-- https://popper.js.org/ -->
<script src="js/bootstrap.min.js"></script>                 <!-- https://getbootstrap.com/ -->
<script src="js/datepicker.min.js"></script>                <!-- https://github.com/qodesmith/datepicker -->
<script src="js/jquery.singlePageNav.min.js"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
<script src="slick/slick.min.js"></script>                  <!-- http://kenwheeler.github.io/slick/ -->
<script src="js/jquery.scrollTo.min.js"></script>           <!-- https://github.com/flesler/jquery.scrollTo -->


<script>
  $(function(){



  });

</script>

</body>
</html>
